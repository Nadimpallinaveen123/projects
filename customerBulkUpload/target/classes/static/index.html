<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Basic Reset */
        body, h1, h2, p, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
       
        body {
            margin: 0;                       /*all body style*/
            background-color: #f4f4f4;
        }

        
        .header {
            width: 100%;
            height: 300px; /* Adjust height of the image */
            background-image: url(topbar-logo.jpg); /* company image URL */
            /*background-size: contain;*/
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

       
        .sidebar {
            width: 25%;
            background-color: #333;           /* black box size 25% width placing position */
            color: white;
            padding: 20px;
            box-sizing: border-box;
            float: left;
        }

        
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;                          /* achor tag text placing left side */
            margin: 10px 0;
            border: 1px solid #444;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #555;           
        }

        .mainet {
            width: 75%;
            padding: 20px;
            box-sizing: border-box;                   /* area arae 75% width */
            float: left;
        }

        
        .about {
            padding-top: 20px;                          /* about */
        }

        @media (max-width: 768px) {                                 /* left side screen */
            .sidebar, .maine {
                width: 100%;
                float: none;
            }

            .header {
                height: 200px; /*height left side  */
            }
        }
    </style>
</head>
<body>

    <!-- width header company image -->
    <div class="header">
        <!-- Optional: buttons -->
        <!-- <h1 style="color: white; text-align: center; padding-top: 100px;">Welcome to Our Company</h1> -->
    </div>

  
    <div class="sidebar">
        <h2>Navigation</h2>
        <a href="customer-upload.html">Customer Upload</a>                 <!-- butttons  -->
        <a href="search-customer.html">Search Customer</a>
    </div>

    <div class="maine">
        <div class="about">
            <h3>Welcome to Home Page</h3>
            <h3>Bulk Upload customer Data Application</h3>
        </div>
    </div>

</body>
</html>
