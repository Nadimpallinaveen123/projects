            <p><a class="return-to-homepage" href="../instructors/dashboard.html">Home</a>>><b>Create Course Quiz </b></p>

            <!-- Tab Contents -->
            <div class="content">
            
                <div class="quiz-section">
                  
                    <form class="quiz-form">
                        <div class="form-group">
                          <div class="title"><h1>Create New Quiz</h1></div>
                            <label for="quiz-name">Quiz Name:</label>
                            <input type="text" id="quiz-name" placeholder="Enter quiz name">
                        </div>
                        <div class="form-group">
                            <div class="subtitle">Questions:</div>
                            <label for="question">Question 1:</label>
                            <textarea id="question" placeholder="Type your question here..."></textarea>
                        </div>
                        <div class="form-group options">
                            <label>Options:</label>
                            <input type="text" placeholder="Option 1">
                            <input type="text" placeholder="Option 2">
                            <input type="text" placeholder="Option 3">
                            <input type="text" placeholder="Option 4">
                        </div>
                        <div class="form-group">
                            <label for="answer">Answer:</label>
                            <input type="text" id="answer" placeholder="Right Option 1/2/3/4">
                        </div>
                        <div class="form-actions">
                            <button type="button" class="add-question">+ Add Question</button>
                            <button type="submit" class="save-quiz">Save Quiz</button>
                        </div>
                    </form>
                </div>
