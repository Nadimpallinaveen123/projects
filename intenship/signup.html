<body>
    <section class="login-page">
        <!-- Left Side Content -->
        <div class="login-img">
            <img src="images/login-image.jpg" alt="" >
        </div>
        <!-- Right Side Login Form -->
        <div class="login-form">
           
                <h1>Create a New Account</h1>
                <form action="" method="post">
                    <div class="form-group">

                        <input type="text" id="email" placeholder="Full Name">
                    </div>
                    <div class="form-group">

                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">

                        <input type="tel" id="email" placeholder="Phone number">
                    </div>
                    <div class="form-group">

                        <input type="text" id="email" placeholder="Users Name">
                    </div>

                    <div class="form-group">

                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">

                        <input type="password" id="Confirm-password" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <select id="Role" name="Role">
                            <option value="">Please Select Your Role ?</option>
                            <option value="student">Student</option>
                            <option value="Tutor">Tutor</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                   
                    <div class="form-options">
                            <input type="checkbox" id="remember">
                            <label for="remember">I Agree to Terms & Conditions to Continue</label>
                    </div>
                    <button type="submit" class="submit-button">Register</button>
                    <p class="signup-text">
                        <a href="login.html" class="signup-link">Returning? Access Your Account</a>
                    </p>
                </form>
        </div>

    </section>
    
</body>

</html>
