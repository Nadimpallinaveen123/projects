<body>
  <section class="login-page">
    <!-- Left Side Content -->
    <div class="login-img">
      <img src="images/login-image.jpg" alt="">
    </div>
    <!-- Right Side Login Form -->
    <div class="login-form">

      <h1>Create New Password</h1>
      <form action="" method="post">
        <div class="form-group">

          <input type="email" id="email" placeholder=" Enter Your Email" value="" required>

        </div>
        <div class="form-group">

          <input type="verificationCode" id="verificationCode" name="verificationCode" placeholder="Enter Verification Code"
            maxlength="6" required>

        </div>

        <div class="form-group">

          <input type="password" id="new-password" placeholder="New-password" value="" required>

        </div>
        <div class="form-group">

          <input type="password" id="Confirm-password" placeholder="Confirm password" value="" required>
        </div>

        <div class="form-group">
          <select id="Role" name="Role">
            <option value="">Please Select Your Role ?</option>
            <option value="student">student</option>
            <option value="Tutor">Tutor</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </section>
</body>

</html>
